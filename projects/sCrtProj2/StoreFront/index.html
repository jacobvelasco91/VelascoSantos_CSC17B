<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Santos Velasco">
    <link rel="stylesheet" type="text/css" href="./css/styleindex.css">


    <title>All Things</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
        </div>
        <div class="login">
          <a href="./login.html">Login</a>
          <a href="cart.html">Cart</a>
        </div>
      </nav>
    </header>
    <div class="storefront">
      <img src="./images/storefront.jpeg" alt="store">
    </div>

    <script type="text/javascript">
    function Item(pd,des,prc){
      this.product = pd;
      this.description = des;
      this.price = prc;
    }
    var item1 = new Item("cheese","food derived from milk that is"+
    "produced in a wide range of flavors, textures, and forms by coagulation"+
    "of the milk protein casein",2.99);
    var item2 = new Item("eggs"," Eggs are among the healthiest and most"+
    "nutritious foods on the planet.",1.50);
    var item3 = new Item("milk","Milk is a white liquid produced by the"+
    "mammary glands of mammals. It is the primary source of nutrition for"+
    "infant mammals before they are able to digest other types of food",1.65);

    var cart = [item1,item2,item3];

    for (var i = 0; i < cart.length; i++) {
      for (var variable in cart[i]) {
        if (cart[i].hasOwnProperty(variable)) {
          console.log(variable+":"+cart[i][variable]);
        }
      }
    }







    </script>


  </body>
</html>
